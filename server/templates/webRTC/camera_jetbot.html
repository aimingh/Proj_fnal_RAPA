{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4 panel panel-default">
        <h1>Camera Live</h1>
        <h3>Jetbot 카메라 라이브</h3>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4 panel panel-default">
        <!-- stream camera -->
        <div class="con"><img style="-webkit-user-select: none;" src="{% url 'stream' %}" width="640" height="720"></div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-4"><b>Avoidance mode</b></div>
            <div class="col-md-4">
                <label class="switch">
                    <input type="checkbox" id='avoidance_toggle'>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"><b>Cruise mode</b></div>
            <div class="col-md-4">
                <label class="switch">
                    <input type="checkbox" id='cruise_toggle'>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <table style="outline-style:hidden">
                    <tr>
                        <td></td>
                        <td style="text-align: center;"><button class="btn" id="up"><i class="arrow up"></i></button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><button class="btn" id="left"><i class="arrow left"></i></button></td>
                        <td style="text-align: center;"><button class="btn" id="stop"><h2>Stop</h2></button></td>
                        <td style="text-align: center;"><button class="btn" id="right"><i class="arrow right"></i></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: center;"><button class="btn" id="down"><i class="arrow down"></i></button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"><b>Record</b></div>
            <div class="col-md-4">
                <label class="switch">
                    <input type="checkbox" id='record_toggle'>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<script src="{% static 'main.js' %}"></script>
{% endblock %}
